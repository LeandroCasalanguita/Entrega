<div class="jugadores-container">
  <div class="am" *ngFor="let jugador of jugadores">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="jugador.Foto" [alt]="jugador.Nombre">
      <div class="card-body">
        <h5 class="card-title">{{jugador.Nombre}}</h5>
        <p class="card-text">Edad: {{jugador.Edad}}</p>
        <p class="card-text">Altura: {{jugador.Altura}}</p>
        <p class="card-text">Posici√≥n: {{jugador.Posicion}}</p>
        <p class="card-text">Peso: {{jugador.Peso}}</p>
        <div class="container">
          <a *ngIf="jugador.Peso <= 70" class="btn btn-primary" (click)="actualizarJugador(jugador)">Agregar</a> 
          <app-cambiar-pos [(Peso)]="jugador.Peso"></app-cambiar-pos>
        </div>
      </div>
    </div>
  </div>
</div>
